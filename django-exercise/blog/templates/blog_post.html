{% extends "base.html" %}
{% block title %}
{{ post.title }} - {{ post.blog.name }}
{% endblock %}

{% block content %}
<h1>{{ posts.title }}</h1>
<p>
  {{ post.body | linebreaksbr }}
</p>
<hr>
<h2>Tags:</h2>
<ul>
  {% for tag in post.tags.all %}
  <li>
    <a href="../?tag={{ tag.slug }}">
      {{ tag.name }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
